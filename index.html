<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUVM1 | Official</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1a0f2f;
      color: white;
      overflow-x: hidden;
    }
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('images/hero.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      top: 0;
      left: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: left;
      max-width: 80%;
      margin: auto;
    }
    .btn {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }
    .social-icons {
      position: absolute;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 20px;
    }
    .social-icons a img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1 style="font-size: 64px; margin-bottom: 0;">LUVM1</h1>
      <p style="font-size: 20px;">TRAP, MINIMAL TRAP</p>
      <a href="#music" class="btn">LISTEN NOW</a>
    </div>
    <div class="social-icons">
      <a href="https://instagram.com/_luvm1_" target="_blank"><img src="icons/instagram.png" alt="Instagram"></a>
      <a href="https://youtube.com" target="_blank"><img src="icons/youtube.png" alt="YouTube"></a>
      <a href="https://spotify.com" target="_blank"><img src="icons/spotify.png" alt="Spotify"></a>
    </div>
  </div>
</body>
</html>
